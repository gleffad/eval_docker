version: "3.9"
networks:
  myNetwork:
    driver: bridge
services:
  worker:
    build:
      context: ./worker
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    environment:
      MULT: "true"
      ADD: "true"
    networks:
      - "myNetwork"
  planner:
    build:
      context: ./planner
      dockerfile: ./Dockerfile
    depends_on:
      - "worker"
    environment:
      TASKS: "4"
      ADDRESS: "http://worker:3000"
    networks:
      - "myNetwork"